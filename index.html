<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700,800" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet"> 

    <title>Rensis</title>
  </head>
  <body>
		<div id="wrapper">
      <div id="postquestions"><div id="pqwrapper">
        <div class="quiz_header">
          <div id="quiz_title" class="editableelem aligncenter">Two by Two Title</div>
          <div id="quiz_description" class="editableelem aligncenter">Two by Two description</div>
        </div>
        <div id = "twobytwo">
          <div id="results">
            <div id="axis_xmin" class="mark axislabel editableelem alignvcenter alignright" style="right: 102%; top: 54%">xmin</div>
            <div id="axis_xmax" class="mark axislabel editableelem alignvcenter alignleft" style="left: 105%; top: 54%">xmax</div>
            <div id="axis_ymin" class="mark axislabel editableelem aligncenter" style="left: 50%; top: 103%">ymin</div>
            <div id="axis_ymax" class="mark axislabel editableelem aligncenter" style="left: 50%; bottom: 100%">ymax</div>

            <div id="quadrant_xminymin" class="mark quadrantlabel editableelem alignvbottom alignright" style="left: 1%; top: 53%">xmin</div>
            <div id="quadrant_xmaxymin" class="mark quadrantlabel editableelem alignvbottom alignleft" style="left: 52%; top: 53%">xmax</div>
            <div id="quadrant_xminymax" class="mark quadrantlabel editableelem alignvtop alignright" style="left: 1%; top: 1%">ymin</div>
            <div id="quadrant_xmaxymax" class="mark quadrantlabel editableelem alignvtop alignleft" style="left: 52%; top: 1%">ymax</div>
          </div>
        </div>
        <button id="saveas">Save as a link</button>
      </div></div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/jquery.editable.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/x-editableelem/1.5.1/jqueryui-editable/js/jqueryui-editable.min.js"></script>-->
    <script src="js/main.js"></script>

	</body>
</html>
