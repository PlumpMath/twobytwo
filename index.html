<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> 

    <title>TwoByTwo Generator</title>
  </head>
  <body>
		<div id="wrapper">
      <div id = "twobytwo_wrapper">
				<div class="quiz_header">
					<div id="quiz_title" class="editableelem alignhcenter">Two by Two Title</div>
					<div id="quiz_description" class="editableelem alignhcenter">Two by Two description</div>
				</div>
        <div id="grid">
          <div id="gridgraphic"><img src="assets/two_by_two_arrows.png" /></div>
          <div id="axis_xmin" class="label axislabel editableelem xaxis alignvcenter alignright" style="right: 100%; top: 50%">xmin</div>
          <div id="axis_xmax" class="label axislabel editableelem xaxis alignvcenter alignleft" style="left: 100%; top: 50%">xmax</div>
          <div id="axis_ymin" class="label axislabel editableelem alignhcenter" style="left: 50%; top: 100%">ymin</div>
          <div id="axis_ymax" class="label axislabel editableelem alignhcenter" style="left: 50%; bottom: 100%">ymax</div>

          <div id="quadrant_xminymin_wrap" class="label quadwrap" style="right: 50%; top: 50%"><div id="quadrant_xminymin" class="editableelem quadinner alignright">xminymin</div></div>
          <div id="quadrant_xmaxymin_wrap" class="label quadwrap" style="left: 50%; top: 50%"><div id="quadrant_xmaxymin" class="editableelem quadinner alignleft">xmaxymin</div></div>
          <div id="quadrant_xminymax_wrap" class="label quadwrap" style="right: 50%; bottom: 50%"><div id="quadrant_xminymax" class="editableelem quadinner alignright">xminymax</div></div>
          <div id="quadrant_xmaxymax_wrap" class="label quadwrap" style="left: 50%; bottom: 50%"><div id="quadrant_xmaxymax" class="editableelem quadinner alignleft">xmaxymax</div></div>
        </div>
      </div>
      <button id="saveas">Download Image</button>
		</div>

		<script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
		<script src="bower_components/jQuery.editable/jquery.editable.min.js"></script>
    <script src="bower_components/html2canvas/dist/html2canvas.min.js"></script>
    <script src="bower_components/file-saver/FileSaver.min.js"></script>
    <script src="bower_components/canvas-toBlob/canvas-toBlob.js"></script>
    <script src="js/main.js"></script>

	</body>
</html>
